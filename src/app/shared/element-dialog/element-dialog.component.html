<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Elemento</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Elemento</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Position</mat-label>
        <input matInput [(ngModel)]="data.position">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Weight</mat-label>
        <input matInput [(ngModel)]="data.weight">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Symbol</mat-label>
        <input matInput [(ngModel)]="data.symbol">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
    <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
